<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div *ngIf="isLoginScreen; else regScreen" class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>

                        <div class="form-outline mb-4">
                            <input type="email" id="typeEmailX-2" [(ngModel)]="user.UserName"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX-2">UseName</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="typePasswordX-2" [(ngModel)]="user.UserPassword"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX-2">Password</label>
                        </div>

                        <button class="m-5 btn btn-primary btn-lg btn-block" (click)="onLoginClick()"
                            type="submit">Login</button>

                        <button class="m-5 btn btn-primary btn-lg btn-block" type="submit"
                            (click)="onSetRegisterMode()">Register</button>
                    </div>
                    <ng-template #regScreen>
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Register</h3>

                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" [(ngModel)]="user.UserName"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX-2">UseName</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="typePasswordX-2" [(ngModel)]="user.UserEmail"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX-2">email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" [(ngModel)]="user.UserPassword"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <button class="m-5 btn btn-primary btn-lg btn-block" (click)="onRegisterClick()"
                                type="submit">Sign
                                Up</button>

                            <button class="m-5 btn btn-primary btn-lg btn-block" type="submit" (click)="onUnsetRegisterMode()">Back</button>
                        </div>
                    </ng-template>

                </div>

            </div>
        </div>
    </div>
</section>
